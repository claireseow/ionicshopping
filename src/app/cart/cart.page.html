<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-button>
    <ion-title>My Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      {{item.count}} x {{item.name}} - {{item.price | currency:'RM':'symbol'}}
      <ion-label slot="end" text-right>{{(item.price*item.count)|currency:'RM':'symbol'}}
        <ion-button (click)="onDeleteItem(item)">delete</ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      Total:<span slot="end">{{total|currency:'RM':'symbol'}}</span>
    </ion-item>
  </ion-list>
</ion-content>
